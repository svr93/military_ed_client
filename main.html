<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/tests.js"></script>
    <script src="js/earthDrawer.js"></script>
    <script src="js/satellitesDrawer.js"></script>
    <script>
      "use strict"; // is not supported in IE9

      function init() {
        initEarthDrawingSettings();
        // drawEarth();

        initSatellitesDrawingSettings();
      }
    </script>
  </head>
  <body onload="init()">
    <canvas id="earthCnv"></canvas><!--
  --><canvas id="stlCnv"></canvas>
    <div id="buttonContainer">
      <button style="display:block; width:100%" onclick="drawSatellite(-Math.PI/12, 0, 0)">&and;</button>
      <button style="width:50%" onclick="drawSatellite(0, 0, Math.PI/12)">&lt;</button><!--
    --><button style="width:50%" onclick="drawSatellite(0, 0, -Math.PI/12)">&gt;</button>
      <button style="display:block; width:100%" onclick="drawSatellite(Math.PI/12, 0, 0)">&or;</button>
      <button style="width:50%" onclick="drawSatellite(0, -Math.PI/12, 0)">leftRotY</button><!--
    --><button style="width:50%" onclick="drawSatellite(0, Math.PI/12, 0)">rightRotY</button>
      <button style="width:50%" onclick="changeScale(0.1)">scale+</button><!--
    --><button style="width:50%" onclick="changeScale(-0.1)">scale-</button>
    </div>
  </body>
</html>
