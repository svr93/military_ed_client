<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // requirements: IE9+ or other browsers

      "use strict"; // is not supported in IE9

      var isSystemWorking = false;

      function init() {
        initEarthDrawingSettings();

        startButton.style.display = "block";
      }

      function begin() {
        var xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function() {
          if (this.readyState != 4 || this.status != 200) return;

          alert("Система работает, начинаем получение координат...");
          isSystemWorking = true;
        }

        xhr.open("GET",
        "/ControlCenterService/fromControlCenter?latitude=34.5n&longitude=56.9e");

        xhr.send();
      }
    </script>

    <script defer src="js/satellitesDrawer-2.0.js"></script>
    <script defer src="js/earthDrawer.js" onload="init()"></script>
  </head>
  <body>
    <canvas id="earthCnv" style="display:inline-block; border:2px solid green"></canvas><!--
  --><div id="info_block" style="display:inline-block; width:50%; height:250px; vertical-align:top; text-align:center; border:2px solid green"></div>

    <div style="margin:auto; width:20%">
      <button style="width:50%" onclick="changeScale(-0.05)">scale-</button><!--
    --><button style="width:50%" onclick="changeScale(0.05)">scale+</button>

      <button id="startButton" style="display:none; width:100%" onclick="begin()">Старт</button>
    </div>
  </body>
</html>
